<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arquivos/reset.css">
    <link rel="stylesheet" href="arquivos/style.css">
   
    <title>Calculadora</title>
</head>
<body>

    <main>

        <header class="cabecalho">
            <span class="calculadora__titulo">CALCULADORA </span> Dr.Gelo&#x1F9CA;
        </header>



        <section class="container">
            <div id="visor" class="tela"></div>
            <div class="tecla" onclick="limpar()">C</div>
            <div class="tecla" onclick="apagarUltimo()"> &lt;</div>
            <div class="tecla" onclick="escreve('/')">&divide;</div>
            <div class="tecla" onclick="escreve('*')">X</div>
            <div class="tecla" onclick="escreve('7')">7</div>
            <div class="tecla" onclick="escreve('8')">8</div>
            <div class="tecla" onclick="escreve('9')">9</div>
            <div class="tecla" onclick="escreve('-')">-</div>
            <div class="tecla" onclick="escreve('4')">4</div>
            <div class="tecla" onclick="escreve('5')">5</div>
            <div class="tecla" onclick="escreve('6')">6</div>
            <div class="tecla" onclick="escreve('+')">+</div>
            <div class="tecla" onclick="escreve('1')">1</div>
            <div class="tecla" onclick="escreve('2')">2</div>
            <div class="tecla" onclick="escreve('3')">3</div>
            <div onclick="resultado()" class="igual tecla">=</div>
            <div class="tecla zero" onclick="escreve('0')">0</div>
            <div class="tecla" onclick="escreve('.')">.</div>
        </section>
    </main>


    <script src="arquivos/index.js"></script>
    
</body>
</html>
